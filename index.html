<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="title">
        <h1>Create your own library!</h1>
    </div>
    <div class="container">
        <div class="library"></div>
        <div class="form">
            <form action="">
                <div>
                    <label for="bookName">Name of the book</label>
                    <input type="text" name="bookName" id="bookName" value="">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" value="myass" id="author">
                </div>
                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" value="125" id="pages">
                </div>
                <div>
                    <label for="read">Have you read it?</label>
                    <select name="read" id="read">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button class="btn" type="button">Criar Livro</button>
            </form>
        </div>
    </div>



    <script src=" ./script.js"></script>
</body>

</html>
